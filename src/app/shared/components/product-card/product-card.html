<div class="product-card">
  <div class="tech-overlay"></div>
  <div class="product-image">
    <img [src]="product.imagenes[0]" [alt]="product.nombre">
    <div class="badge-container">
      <div *ngIf="product.descuento > 0" class="discount-badge">
        -{{ product.descuento * 100 | number:'1.0-0' }}%
      </div>
      <div *ngIf="product.stock <= 0" class="stock-badge">
        AGOTADO
      </div>
    </div>
  </div>
  <div class="product-info">
    <div class="product-category">{{ product.categoria }}</div>
    <h3 class="product-name">{{ product.nombre }}</h3>
    <p class="product-description">{{ product.descripcion }}</p>
    
    <div class="product-pricing">
      <div *ngIf="product.descuento > 0" class="original-price">
        ${{ product.precio | number:'1.2-2' }}
      </div>
      <div class="final-price">
        {{ (product.precio * (1 - product.descuento)) | number:'1.2-2' }}
      </div>
    </div>
    
    <div class="product-actions">
      <a [routerLink]="['/producto', product.id]" class="btn-details">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        Ver detalles
      </a>
    </div>
  </div>
</div>
