<form (ngSubmit)="submit()" class="product-form">
  <div class="form-group">
    <label for="nombre">Nombre del Producto:</label>
    <input type="text" id="nombre" [(ngModel)]="product.nombre" name="nombre" required>
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" [(ngModel)]="product.descripcion" name="descripcion" required></textarea>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="precio">Precio ($):</label>
      <input type="number" id="precio" [(ngModel)]="product.precio" name="precio" min="0" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="descuento">Descuento (%):</label>
      <input type="number" id="descuento" [(ngModel)]="product.descuento" name="descuento" min="0" max="100" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="nicho">Nicho:</label>
      <select id="nicho" [(ngModel)]="product.nicho" name="nicho" required>
        <option *ngFor="let nicho of nichos" [value]="nicho">{{nicho}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="categoria">Categoría:</label>
      <select id="categoria" [(ngModel)]="product.categoria" name="categoria" required>
        <option *ngFor="let categoria of categorias" [value]="categoria">{{categoria}}</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="stock">Stock:</label>
      <input type="number" id="stock" [(ngModel)]="product.stock" name="stock" min="0" required>
    </div>

    <div class="form-group">
      <label for="estado">Estado:</label>
      <select id="estado" [(ngModel)]="product.estado" name="estado" required>
        <option value="nuevo">Nuevo</option>
        <option value="usado">Usado</option>
        <option value="reacondicionado">Reacondicionado</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="marca">Marca:</label>
    <input type="text" id="marca" [(ngModel)]="product.marca" name="marca" required>
  </div>

  <div class="form-group">
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" [(ngModel)]="product.modelo" name="modelo" required>
  </div>

  <div class="form-group">
    <label for="link">Enlace único:</label>
    <input type="text" id="link" [(ngModel)]="product.link" name="link" required>
  </div>

  <div class="form-group">
    <label for="video">URL Video Review (opcional):</label>
    <input type="url" id="video" [(ngModel)]="product.url_video_review" name="video">
  </div>

  <div class="form-group">
    <label>Características:</label>
    <div *ngFor="let feature of product.caracteristicas; let i = index" class="array-item">
      <input type="text" [(ngModel)]="product.caracteristicas[i]" [name]="'feature'+i">
      <button type="button" (click)="removeFeature(i)">×</button>
    </div>
    <button type="button" (click)="addFeature()">
      <i class="fas fa-plus"></i> Añadir Característica
    </button>
  </div>

  <div class="form-group">
    <label>Contenido del Paquete:</label>
    <div *ngFor="let item of product.paquete; let i = index" class="array-item">
      <input type="text" [(ngModel)]="product.paquete[i]" [name]="'item'+i">
      <button type="button" (click)="removePackageItem(i)">×</button>
    </div>
    <button type="button" (click)="addPackageItem()">
      <i class="fas fa-plus"></i> Añadir Item
    </button>
  </div>

  <div class="form-group">
    <label>Imágenes (URLs):</label>
    <div *ngFor="let image of product.imagenes; let i = index" class="array-item">
      <input type="url" [(ngModel)]="product.imagenes[i]" [name]="'image'+i">
      <button type="button" (click)="removeImage(i)">×</button>
    </div>
    <button type="button" (click)="addImage()">
      <i class="fas fa-plus"></i> Añadir Imagen
    </button>
  </div>

  <div class="form-group checkbox-group">
    <input type="checkbox" id="destacado" [(ngModel)]="product.destacado" name="destacado">
    <label for="destacado">Producto Destacado</label>
  </div>

  <button type="submit" class="submit-btn">
    <i class="fas fa-save"></i> Guardar Producto
  </button>
</form>
