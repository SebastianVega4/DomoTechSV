<section class="achievements-section">
  <h1>Nuestros Logros</h1>
  
  <div *ngIf="achievements">
    <div class="stats-grid">
      <div class="stat-card">
        <h3>{{ achievements.clientes }}+</h3>
        <p>Clientes satisfechos</p>
      </div>
      <div class="stat-card">
        <h3>{{ achievements.proyectos }}+</h3>
        <p>Proyectos completados</p>
      </div>
      <div class="stat-card">
        <h3>{{ achievements.productosVendidos }}+</h3>
        <p>Productos vendidos</p>
      </div>
      <div class="stat-card">
        <h3>{{ achievements.satisfaccion }}%</h3>
        <p>Satisfacci√≥n del cliente</p>
      </div>
    </div>

    <div class="awards-section" *ngIf="achievements.reconocimientos">
      <h2>Reconocimientos</h2>
      <ul>
        <li *ngFor="let award of achievements.reconocimientos">{{ award }}</li>
      </ul>
    </div>
  </div>
</section>
