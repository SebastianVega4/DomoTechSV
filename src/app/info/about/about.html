<section class="about-section">
  <h1>Sobre Nosotros</h1>
  
  <div *ngIf="config">
    <h2>{{ config.nombreEmpresa }}</h2>
    
    <div class="mission-vision">
      <div>
        <h3>Misión</h3>
        <p>{{ config.mision }}</p>
      </div>
      <div>
        <h3>Visión</h3>
        <p>{{ config.vision }}</p>
      </div>
    </div>

    <div class="contact-info">
      <p><strong>Teléfono:</strong> {{ config.telefono }}</p>
      <p><strong>Email:</strong> {{ config.email }}</p>
      <p><strong>Dirección:</strong> {{ config.direccion }}</p>
    </div>

    <div class="team-section" *ngIf="config.equipo">
      <h3>Nuestro Equipo</h3>
      <div class="team-grid">
        <div class="team-member" *ngFor="let member of config.equipo">
          <h4>{{ member.nombre }}</h4>
          <p>{{ member.puesto }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
